<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h2 class="text-center">Regisztráció</h2>
        </div>
        <div class="card-body">
          <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
            <!-- Profil név -->
            <div class="mb-3">
              <label for="userName" class="form-label">Profil név</label>
              <input
                type="text"
                id="userName"
                class="form-control"
                [(ngModel)]="userName"
                name="userName"
                required
              />
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                [(ngModel)]="email"
                name="email"
                required
              />
            </div>

            <!-- Jelszó -->
            <div class="mb-3">
              <label for="password" class="form-label">Jelszó</label>
              <input
                type="password"
                id="password"
                class="form-control"
                [(ngModel)]="password"
                name="password"
                required
              />
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Regisztráció</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <p>Már van fiókja? <a routerLink="/login" class="link-primary">Bejelentkezés</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
