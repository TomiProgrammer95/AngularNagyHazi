<div class="container mt-4">
  <div class="card shadow-lg">
    <div class="card-header text-center bg-primary text-white">
      <h2 class="mb-0">{{ concertName }} - {{ category }}</h2>
    </div>
    <div class="card-body">
      <p><strong>Időpont:</strong> {{ concertDateTime }}</p>
      <p><strong>Ár:</strong> {{ price }} Ft</p>
      <p><strong>Szabad helyek:</strong> {{ seatsAvailable }}</p>

      <div class="mb-3">
        <label for="quantity" class="form-label"><strong>Megvásárolni kívánt jegyek száma:</strong></label>
        <input
          type="number"
          id="quantity"
          class="form-control"
          [(ngModel)]="quantity"
          [min]="1"
          [max]="seatsAvailable"
          required
        />
        <div
          class="text-danger mt-1"
          *ngIf="quantity > seatsAvailable"
        >
          Max available quantity is {{ seatsAvailable }}.
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <button
          class="btn btn-success"
          (click)="buy(ticket)"
          [disabled]="quantity < 1 || quantity > seatsAvailable"
        >
          Vásárol
        </button>
      </div>
    </div>
  </div>
</div>
